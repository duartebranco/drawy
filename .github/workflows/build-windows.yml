name: build-windows

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: 6.10.0
          host: windows
          target: desktop
          arch: win64_mingw

      - name: Configure
        run: cmake -S . -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy
        run: |
          mkdir deploy/windows
          windeployqt build/drawy.exe --dir deploy/windows

      - name: Copy Executable
        run: copy build\\drawy.exe deploy\\windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drawy-windows-x86_64
          path: deploy/windows
